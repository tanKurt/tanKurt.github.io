<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Guide</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title-container">
      <div class="title-banner">BEST OF MERRIDIEN</div>
      <h1 class="title-main">RESTAURANT GUIDE</h1>
      <p class="subtitle">PRODUCED BY: LOCAL MAGAZINE</p>
    </div>

    <div class="container restaurant-container">
      <div class="row">
        <div class="col-md-3">
          <div class="restaurant-card" onclick="showDetails('GABEL LOFFEL')">
            <div class="card-header">GABEL LOFFEL</div>
            <img src="images/swiss.jpg" alt="Gabel Loffel" class="card-img" />
            <div class="card-body">
              <p class="description">Delicious traditional swiss dishes.</p>
              <button class="more-btn">⬇ More</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="restaurant-card" onclick="showDetails('GARY GARI')">
            <div class="card-header">GARY GARI</div>
            <img src="images/jpfood.jpg" alt="Gary Gari" class="card-img" />
            <div class="card-body">
              <p class="description">A vibrant dining experience.</p>
              <button class="more-btn">⬇ More</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="restaurant-card" onclick="showDetails('IL PIATTO')">
            <div class="card-header">IL PIATTO</div>
            <img
              src="images/italianfood.jpg"
              alt="Il Piatto"
              class="card-img"
            />
            <div class="card-body">
              <p class="description">Kid-friendly Italian fun!</p>
              <button class="more-btn">⬇ More</button>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="restaurant-card" onclick="showDetails('PIERRE PLATTERS')">
            <div class="card-header">PIERRE PLATTERS</div>
            <img
              src="images/steak2.jpeg"
              alt="Pierre Platters"
              class="card-img"
            />
            <div class="card-body">
              <p class="description">French delicacies and more.</p>
              <button class="more-btn">⬇ More</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Restaurant Detail Section -->
    <div class="restaurant-detail" style="display: none">
      <div class="detail-container">
        <div class="detail-left">
          <!-- Ensure this image exists and has the correct ID -->
          <img
            id="detail-img"
            src=""
            alt="Restaurant Image"
            class="detail-img"
          />
        </div>
        <div class="detail-right">
          <div class="detail-content">
            <!-- Dynamic content will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <button class="main-menu-btn" onclick="showMainMenu()">MAIN MENU</button>

    <script src="script.js"></script>
  </body>
</html>
